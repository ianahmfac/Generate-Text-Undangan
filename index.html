<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container my-5">
        <div class="mb-3">
            <label for="" class="form-label">Link Undangan</label>
            <input type="text" class="form-control" id="link_undangan" aria-describedby="helpId" placeholder="Link Undangan" autocomplete="off" />
        </div>
        <button onclick="onGenerate()" type="button" class="btn btn-primary">
            Generate
        </button>

        <button type="button" class="btn btn-outline-primary" onclick="copyText()">
            Copy Text
        </button>

        <button onclick="onClearInput()" type="button" class="btn btn-outline-danger ">
            Clear Input
        </button>

        <section class="my-3" id="text_section">
        </section>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script>
        $("#link_undangan").keyup(function (e) {
            var code = e.key;
            if (code === "Enter") e.preventDefault();
            if (code === " " || code === "Enter" || code === "," || code === ";") {
                onGenerate()
            } // missing closing if brace
        });

        function copyText() {
            const text = $('#text_section').text();
            navigator.clipboard.writeText(text)
        }

        function onGenerate() {
            const link = $('#link_undangan').val()
            const url = new URL(link).searchParams;
            const name = url.get('invite')

            $('#text_section').html(`Kepada Yth,
Bapak/Ibu/Sdr/i
*${name}*

*Bismillahirrahmanirrahim*
*Assalamualaikum Warahmatullahi Wabarakatuh*

Dengan memohon rahmat dan ridho-Mu Ya Allah, Kami bermaksud mengundang anda pada acara resepsi pernikahan kami:

_*Ian Ahmad Fachriza, S.T*_
*&*
_*dr. Febi Ananda Ramadhani, S.Ked*_

Berikut kami lampirkan link undangan acara pernikahan kedua mempelai :
${link}

Merupakan kehormatan bagi kami apabila Bapak/Ibu/Sdr/i berkenan hadir dan memberikan doa restu kepada kedua mempelai.
Atas kehadiran, perhatian dan doa Bapak/Ibu/Sdr/i kami ucapakan terima kasih.

*Kami yang berbahagia*
Ian Ahmad & Febi Ananda
Beserta keluarga besar

*Wassalamualaikum Warahmatullahi Wabarakatuh*`);
        }

        function onClearInput() {
            $('#link_undangan').val('');
            $('#text_section').text('');
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
